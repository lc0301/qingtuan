<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>

		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/new_file.css" />

		<script type="text/javascript" src="js/mui.min.js" ></script>
		<style>
			html,
			body{
				background-color: #fff;
			}		
			
		</style>
	</head>
	<script>
		var club_id = GetQueryString('id');
		function GetQueryString(name) {
        var reg = new RegExp('(\\\\?|\\\\&)' + name + '=([^\\\\&]+)');
        var reg2 = new RegExp('([^=]+)$');
        var r = window.location.href.match(reg);
        if (r != null) {
          return r[0].match(reg2)[0];
        } else {
          return null;
        }
      }
	</script>

	<body>
		<!--<div id="pullrefresh" class="mui-content mui-scroll-wrapper">-->
			<!--<div class="mui-scroll">-->
				<header class="mui-bar mui-bar-nav" id="title-plus">
			       <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
			       <h1 class="mui-title">公告</h1>
		        </header>
		        
				<ul id="gonggao" class="mui-table-view mui-table-view-chevron" style="margin-top: 50px;">
					<li class="mui-table-view-cell">
						<div id="content" class="mui-collapse-content" style="font-size: 20px;line-height: 30px;font-family: '微软雅黑';background-color: ;">
			                <div id="tongzhi">
			                	 <p>通知：</p><p>发布时间：</p>
			                </div>
			            </div>
					</li>
					
					
					
				</ul>
			
	
		<script src="js/mui.min.js"></script>
		<script>
				mui.ajax('http://118.25.137.21/home/detail/'+club_id,{
               dataType:'json',
                type:'get',
                timeout:10000,
                xhrFields: {
          		withCredentials: true
       				 },
       		    crossDomain: true,
                success:function(data){
                    var re= JSON.parse(data).list.news;
                    console.log(re);
                    var outStr="";
                    mui.each(re,function(i,value){
					var jsonCell = value;
					outStr += '<li class="mui-table-view-cell"><div id="content" class="mui-collapse-content" style="font-size: 20px;line-height: 30px;"><div id="tongzhi"><p>通知:'+jsonCell.content+'</p><p>发布时间：'+jsonCell.create_time+'</p></div></div></li>';
				});
				$("#gonggao").html(outStr);
                 }
          });
		</script>
	</body>

</html>
