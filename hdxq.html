		  function GetQueryString(name) {
          var reg = new RegExp('(\\\\?|\\\\&)' + name + '=([^\\\\&]+)');
          var reg2 = new RegExp('([^=]+)$');
          var r = window.location.href.match(reg);
          if (r != null) {
          return r[0].match(reg2)[0];
          } else {
          return null;
        }
