		var club_id = GetQueryString('id');
		function GetQueryString(name) {
        var reg = new RegExp('(\\\\?|\\\\&)' + name + '=([^\\\\&]+)');
        var reg2 = new RegExp('([^=]+)$');
        var r = window.location.href.match(reg);
        if (r != null) {
          return r[0].match(reg2)[0];
        } else {
          return null;
        }
      }

          timeout:10000,

          var re= JSON.parse(data).list;
          $("#stpicture").attr('src',"http://192.168.43.176/uploads/"+re[0].imgurl);
               $("#name").html(re[0].name); 
//             $("#adv").html(re[0].info);

               $("#imgtwo").attr('src',"http://192.168.43.176/uploads/"+re[2].imgurl);
            }
            });
           
		</script>
