<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>new webview</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		
		<link rel="stylesheet" href="css/zx.css" />
		<link rel="stylesheet" href="css/new_file.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/xx.js" ></script>

		
	</head>
	<script>
		mui.init();
            mui.ajax('http://192.168.43.176:80/myself/myclub',{
               dataType:'json',
                type:'get',
                timeout:10000,
                xhrFields: {
          		withCredentials: true
       				 },
       		    crossDomain: true,
                success:function(data){
                    var re= JSON.parse(data).list;
                    console.log(re);
                    var outStr="";
                    mui.each(re,function(i,value){
					var jsonCell = value;
					outStr += '<li class="part-one" onclick="create'+jsonCell.club_id+'()"><img src="http://192.168.43.176/uploads/'+jsonCell.imgurl+'" class="adv-pic"/><div id="lanqiu" class="click">'+jsonCell.name+'</div><div class="adv1">'+jsonCell.info+'</div></li>';
				});
				$("#myview").html(outStr);
                }
            });
	</script>
	<body>
		<header class="mui-bar mui-bar-nav" id="title-plus">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
					<h1 class="mui-title">我的社团</h1>
				</header>
		<div id="pullrefresh" class="mui-content ">
			<div class="mui-scroll">
				
					<ul id="myview" class="mui-table-view mui-table-view-chevron">
							
							
					
				    </ul>
			</div>
		</div>
	</body>
</html>
